version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "history"
        versions: [">4"]
      - dependency-name: "@types/node"
        versions: [">12"]
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "node"
        versions: [">12"]
      - dependency-name: "nginx"
        versions: [">1.18"]
